version: '3.7'
services:
  mongodb_container:
    image: mongo:6.0.2
    container_name: 'membercheckin-mongo'
    environment:
      MONGO_INITDB_DATABASE: 'membercheckin'
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
  
volumes:
  mongodb_data_container:
