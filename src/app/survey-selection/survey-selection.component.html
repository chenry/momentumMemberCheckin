<div class="survey__selection__holder">
  <h1 *ngIf="isRenewalTime">{{renewalMessage}}</h1>

  <div>
  <a mat-raised-button
     color="primary"
     class="button__survey"
     [href]="surveyCheckInOnlyUrl.value">Checkin Only</a>
</div>

<div *ngIf="(isSixMonthDue)">
  <a mat-raised-button
     color="primary"
     class="button__survey"
     [href]="surveySixMonthEnabledUrl.value"
     mat-button>Six Month Survey</a>
</div>

</div>
